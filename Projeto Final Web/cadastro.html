<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.delicias.png">
    
</head>
<body>
    <div class="box">
    <form action="submit_registration" method="post">
        <legend>
                <h2>Cadastro</h2>
            </legend>
            <div class="inputbox">
                <input type="text" id="nome" name="nome" class="inputuser" required>
                <label for="nome" class="labelinput">Nome</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="email" id="email" name="email" class="inputuser" required>
                <label for="email" class="labelinput">Email</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="tel" id="telefone" name="telefone" class="inputuser" required>
                <label for="telefone" class="labelinput">Telefone</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="password" id="senha" name="senha" class="inputuser" required>
                <label for="senha" class="labelinput">Senha</label>
            </div>
            <br>
            <p>Sexo:</p>
            <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="feminino">Feminino</label>
            <br>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" id="outro" name="genero" value="outro" required>
            <label for="outro">Outro</label>
            <br><br>
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento"required>
            <br><br>
            <div class="inputbox">
                <input type="text" id="endereco" name="endereco" class="inputuser" required>
                <label for="endereco" class="labelinput">Endere√ßo</label>
            </div>
            <br><br>
                <div class="inputbox">
                <input type="number" id="cpf" name="cpf" class="inputuser" required>
                <label for="cpf" class="labelinput">CPF</label>
            </div>
            <br><br>
                <button type="submit" id="submit" name="submit">Enviar</button>
                <a id="submit" href="login.html">Login</a>
</form>
    </div>
</body>
</html>
